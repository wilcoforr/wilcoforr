    <script>
        const blogList = document.getElementById("blogList");
        const links = blogList.getElementsByTagName("li");
        for (let i = 0; i < links.length; i++) {
    
            let oldText = links[i].innerHTML;
    
            let newText = oldText.replace("</a>", " <i class='fa fa-external-link' aria-hidden='true'></i></a>");
    
            links[i].innerHTML = newText;
        }
